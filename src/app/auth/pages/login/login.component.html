<div class="container">
    <div class="card ancho-form bg-primary">
      <div class="card-header bg-deg2">
        <h1 class="text-center mt-2">Inicio de sesión</h1>
      </div>
      <div class="card-body bg-deg">
        <form (ngSubmit)="loginUser()">
          <div class="form-group mt-3">
            <label for="logEmail">Email</label>
            <input
              type="email"
              id="logEmail"
              class="form-control"
              [(ngModel)]="usuario.email"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <div class="form-group mt-2">
            <label for="logPass">Contraseña</label>
            <input
              type="password"
              id="logPass"
              class="form-control"
              [(ngModel)]="usuario.password"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-lg w-100 mt-4 mb-3"
          >
            Iniciar sesión
          </button>
          <div class="row mt-2">
            <div class="col">
              <div class="form-group">
                <p>
                  No tenes cuenta?
                  <a [routerLink]="['/auth/register']">Registrate</a>
                </p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">   
                <select class="form-select" id="select-usuario" (click)="accesoRapido()">
                  <option selected>Elegir usuario</option>
                  <option value="admin">Admin</option>
                  <option value="jugador1">Jugador1</option>
                  <option value="jugador2">Jugador2</option>
                </select>  
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
