<div class="container">
  <div class="card ancho-form bg-primary">
    <div class="card-header bg-deg2">
      <h1 class="text-center mt-2">Registro</h1>
    </div>
    <div class="card-body bg-deg">
      <form (ngSubmit)="registerUser()">
        <div class="form-group mt-2">
          <label for="regNombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="regNombre"
            [(ngModel)]="usuario.nombre"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="form-group mt-2">
          <label for="regEmail">Email</label>
          <input
            type="email"
            class="form-control"
            id="regEmail"
            [(ngModel)]="usuario.email"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="form-group mt-2">
          <label for="regPass">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="regPass"
            [(ngModel)]="usuario.password"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 mt-4 mb-3">
          Registrarse
        </button>
        <div class="form-group mt-2">
          <p>Ya tenes cuenta? <a [routerLink]="['/login']">Inicia sesión</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
