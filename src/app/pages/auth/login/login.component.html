<div class="container">
  <div class="card ancho-form bg-primary">
    <div class="card-header bg-deg2">
      <h1 class="text-center mt-2">Inicio de sesi칩n</h1>
    </div>
    <div class="card-body bg-deg">
      <form [formGroup]="formLogin" (ngSubmit)="loginUser()">
        <div class="form-group mt-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <small
            class="text-danger"
            *ngIf="this.formLogin.controls['email'].errors?.['required'] && this.formLogin.controls['email'].touched"
          >
            El email es requerido
          </small>
          <small
            class="text-danger"
            *ngIf="this.formLogin.controls['email'].errors?.['email']"
          >
            Debe tener formato de email
          </small>
        </div>
        <div class="form-group mt-2">
          <label for="password">Contrase침a</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <small
            class="text-danger"
            *ngIf="this.formLogin.controls['password'].errors?.['required'] && this.formLogin.controls['password'].touched"
          >
            La contrase침a es requerida
          </small>
          <small
            class="text-danger"
            *ngIf="this.formLogin.controls['password'].errors?.['minlength']"
          >
            Debe tener por lo menos 6 caracteres
          </small>
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-lg w-100 mt-4 mb-3"
          [disabled]="formLogin.invalid"
        >
          Iniciar sesi칩n
        </button>
        <div class="row mt-2">
          <div class="col">
            <div class="form-group">
              <p>
                No tenes cuenta?
                <a [routerLink]="['/auth/register']">Registrate</a>
              </p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-check">
              <select
                class="form-select"
                id="select-usuario"
                (click)="accesoRapido()"
              >
                <option selected>Elegir usuario</option>
                <option value="admin">Admin</option>
                <option value="jugador1">Jugador1</option>
                <option value="jugador2">Jugador2</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
