<div class="container">
  <div class="card ancho-form bg-primary">
    <div class="card-header bg-deg2">
      <h1 class="text-center mt-2">Registro</h1>
    </div>
    <div class="card-body bg-deg">
      <form [formGroup]="formRegister" (ngSubmit)="registerUser()">
        <div class="form-group mt-2">
          <label for="nombre">Nombre</label>
          <input
            type="nombre"
            id="nombre"
            class="form-control"
            formControlName="nombre"
          />
          <small
            class="text-danger"
            *ngIf="this.formRegister.controls['nombre'].errors?.['required'] && this.formRegister.controls['nombre'].touched"
          >
            El nombre es requerido
          </small>
          <small
            class="text-danger"
            *ngIf="this.formRegister.controls['nombre'].errors?.['pattern'] || this.formRegister.controls['nombre'].errors?.['minlength']"
          >
            Debe tener por lo menos 3 letras
          </small>
        </div>
        <div class="form-group mt-2">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <small
            class="text-danger"
            *ngIf="this.formRegister.controls['email'].errors?.['required'] && this.formRegister.controls['email'].touched"
          >
            El email es requerido
          </small>
          <small
            class="text-danger"
            *ngIf="this.formRegister.controls['email'].errors?.['email']"
          >
            Debe tener formato de email
          </small>
        </div>
        <div class="form-group mt-2">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <small
            class="text-danger"
            *ngIf="this.formRegister.controls['password'].errors?.['required'] && this.formRegister.controls['password'].touched"
          >
            La contraseña es requerida
          </small>
          <small
            class="text-danger"
            *ngIf="this.formRegister.controls['password'].errors?.['minlength']"
          >
            Debe tener por lo menos 6 caracteres
          </small>
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-lg w-100 mt-4 mb-3"
          [disabled]="formRegister.invalid"
        >
          Registrarse
        </button>
        <div class="form-group mt-2">
          <p>
            Ya tenes cuenta? <a [routerLink]="['/auth/login']">Inicia sesión</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
