<nav class="navbar navbar-expand-lg navbar-dark bg-deg shadow-lg">
  <div class="container-fluid">
    <a class="navbar-brand me-5" [routerLink]="['/home']">
      <div class="row align-items-center">
        <div class="col-4">
          <img src="../../../assets/images/logo.jpg" alt="logo" />
        </div>
        <div class="col-4 ps-0">
          <span class="brand-size align-items-center">Sala de Juegos</span>
        </div>
      </div>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarToggler"
      aria-controls="navbarToggler"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/home']">Pagina principal </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/quien-soy']">Quien soy?</a>
        </li>
      </ul>
      <ul
        class="navbar-nav ml-auto me-5"
        *ngIf="user | async as user; else log"
      >
        <div class="btn-group dropstart">
          <a
            type="button"
            class="text-white dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ user.displayName }}
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end text-center"
          >
            <li>
              <p class="text-black">{{ user.email }}</p>
            </li>
            <li>
              <div class="dropdown-divider"></div>
            </li>
            <li>
              <a class="text-black pointer" (click)="logoutUser()">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </ul>
      <ng-template #log>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/register']">Registrarse</a>
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</nav>
